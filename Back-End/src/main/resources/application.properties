spring.application.name=api

# application.properties
# src/main/resources/application.properties

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/jobdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações JWT
application.security.jwt.secret-key=ASuperSecretKeyForYourJobBoardApplicationThatIsAtLeast256BitsLongAndShouldBeRandomlyGeneratedInProductionEnvironmentForBetterSecurity
application.security.jwt.expiration=3600000

# Configurações do Servidor
server.port=8080

